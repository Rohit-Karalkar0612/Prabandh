{% extends 'User/basic.html' %}
{% load static %}
{% block headjs %}
<script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'Rent/js/checkout.js' %}?{% now "U" %}" defer></script>
{% endblock %}


{% block css %}
<link rel="stylesheet" href="{% static 'Rent/css/checkout.css' %}?{% now "U" %}"/>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <!-- Just Checking -->
  <div class="row top no-gutters justify-content-center">
      <div class="col-lg-5 col-sm-12 super">
          <div class="col-lg-12 below-right no-gutters">
          </div>
          <div class="col-lg-12 cover-right no-gutters">
              <div class='container hello'>
                <div class="center-me">
                  <h2>To Pay -{{ total }}</h2>
                  <br>
                  <h2>Hope you enjoy buying with us</h2>
                </div>
              </div>
              <h1></h1>
          </div>
      </div>
      <div class="col-lg-5 left">
          <div class="container-left container col-lg-12 col-sm-12">
              <div class="container col-lg-10">
                  <div class="row register-heading">
                      <h3>Register</h3>
                  </div>
                  <div class="row top-left side-row ">
                    <form id="payment-form">
                      <div id="payment-element">
                        <!--Stripe.js injects the Payment Element-->
                      </div>
                      <button class="btn btn-primary" id="submit">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">Pay now</span>
                      </button>
                      <div id="payment-message" class="hidden"></div>
                    </form>
                    {% csrf_token %}
                  </div>
              </div>
          </div>
      </div>
  </div>  
</div>
















{% endblock %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  </head>
