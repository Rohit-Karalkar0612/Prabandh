{% extends 'User/basic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
    
        <button class="btn btn-danger" type="submit">Submit</button>
</form>
</div>
{% endblock %}
